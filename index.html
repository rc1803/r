<!DOCTYPE html>
<html>
  <head> 
    <meta charset="utf-8">
    <title>Shooting Gallery</title>
    <meta name="description" content="CTE Shooting Gallery">
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>

    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    
    <!-- Main scene definition -->
    <a-scene id="scene">
      <a-entity environment="preset:starry"></a-entity>
      <a-entity id="box" 
                geometry="primitive:box"
                position="0 3 -5"
                material="color:blue; src:https://cdn.glitch.global/ada329b6-9865-48b5-b069-a032cffa0b45/thumbnails%2FbrickPattern.jpg?1733504499938">
      </a-entity>

    </a-scene>
    
  </body>
</html>
